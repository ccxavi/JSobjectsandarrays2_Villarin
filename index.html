<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Objects and Arrays 2 | Villarin</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script src="./scripts/heartrate.js"></script>
    <script src="./scripts/appointment.js"></script>
  </head>
  <body>
    <main
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card w-100 p-4 card-color shadow-lg"
        style="max-width: 1000px"
      >
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div class="pic"></div>
              <div>
                <h3 class="mb-1">Czachary Xavier Villarin</h3>
                <p class="mb-0 text-muted">
                  CIS 1202 - <i>Web Development I</i> | BSCS 1
                </p>
              </div>
            </div>
            <h3 class="mb-0">JS Objects and Arrays 2</h3>
          </div>
          <hr class="mt-3 mb-0" />
        </div>
        <div class="card-body d-flex justify-content-between gap-4">
          <div
            class="card card-color p-4 shadow-sm flex-fill"
            style="max-width: 50%"
          >
            <h4><i class="bi bi-activity"></i> | Heart Rate Analyzer</h4>
            <hr class="mt-2" />
            <form id="heart_rate_form">
              <div class="mb-3">
                <label for="patient_name" class="form-label"
                  >Patient Name:</label
                >
                <input
                  type="text"
                  name="patient_name"
                  id="patient_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="heart_rate" class="form-label"
                  >Heart Rate (BPM):</label
                >
                <input
                  type="number"
                  name="heart_rate"
                  id="heart_rate"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Analyze
              </button>
            </form>
          </div>

          <div
            class="card card-color p-4 shadow-sm flex-fill"
            style="max-width: 50%"
          >
            <h4>
              <i class="bi bi-calendar-check"></i> | Appointment Scheduler
            </h4>
            <hr class="mt-2" />
            <form id="appointment_form">
              <div class="mb-3">
                <label for="appointment_name" class="form-label"
                  >Patient Name:</label
                >
                <input
                  type="text"
                  name="appointment_name"
                  id="appointment_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="d-flex gap-3">
                <div class="mb-3 flex-fill">
                  <label for="appointment_date" class="form-label"
                    >Appointment Date:</label
                  >
                  <input
                    type="date"
                    name="appointment_date"
                    id="appointment_date"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3 flex-fill">
                  <label for="appointment_time" class="form-label"
                    >Appointment Time:</label
                  >
                  <input
                    type="time"
                    name="appointment_time"
                    id="appointment_time"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" required>
                  <option selected></option>
                  <option value="urgent">Urgent</option>
                  <option value="emergency">Emergency</option>
                  <option value="regular">Regular</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Schedule
              </button>
            </form>
          </div>
        </div>
        <div class="card-footer text-center">
          <hr class="m-0" />
          <p class="text-muted mt-3">
            Â© 2025, Czach Villarin. All Rights Reserved.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
